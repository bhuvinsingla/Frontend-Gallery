<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; flex-wrap: wrap; }
        .product { margin: 10px; cursor: pointer; }
        .product img { width: 200px; height: 200px; border-radius: 10px; }
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); }
        .lightbox img { max-width: 90%; margin: 50px auto; display: block; }
        .close { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="product" onclick="openLightbox('product1.jpg')">
        <img src="product1.jpg" alt="Product 1">
    </div>
    <div class="product" onclick="openLightbox('product2.jpg')">
        <img src="product2.jpg" alt="Product 2">
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="close">&times;</div>
        <img id="lightboxImage" src="" alt="Product Image">
    </div>

    <script>
        function openLightbox(image) {
            document.getElementById('lightbox').style.display = 'block';
            document.getElementById('lightboxImage').src = image;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
